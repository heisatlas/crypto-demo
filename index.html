<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crypto Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Crypto Dashboard</h1>

  <div class="cards">
    <div class="card">
      <h2>Bitcoin</h2>
      <p>$43,250</p>

    <div class="card">

      <p>$2,320</p>

    <div class="card">
      <h2>Solana</h2>
      <p>$98.40</p>
      <span class="up">+5.7%</span>
    </div>
  </div>

</body>
</html>
